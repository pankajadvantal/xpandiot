  <app-ui-modal #changePasswordModal [containerClick]="false" [style.display]="isVisible ? 'block' : 'none'" >
    <div class="app-modal-header">
      <h5 class="modal-title"> Change Your Password </h5> 
      <!-- changePasswordModal.hide();  -->
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="resetPasswordForm()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <form novalidate [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Current Password" formControlName="current_password" required>
        </div>

        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="New Password" formControlName="new_password" required>
        </div>

        <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" required>
          </div>

        <button class="btn btn-block btn-primary mb-0" type="submit">Change password</button>
      </form>
    </div>
