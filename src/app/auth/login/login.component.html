<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/logo-xpand-dark.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">Welcome Back!</h1>
        <h4 class="text-white font-weight-normal">Sign In to your account <br> and get explore the Xpand IOT Dashboard Template.<br/>
        </h4>
      </div>
    </div>
    <div class="auth-side-form bg-theme-dark">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Sign In</h3>

        <form novalidate [formGroup]="form" (ngSubmit)="onLogin(form.value)">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>

          </div> -->
          <button class="btn btn-block btn-primary mb-0" type="submit">Log In</button>
        </form>
        <br>
        <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/reset-password']" class="f-w-400">Reset</a></p>
